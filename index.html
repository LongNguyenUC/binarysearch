<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Searches</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="input-container">
            <label id="input-header" for="number-input">Enter value for binary search to search!</label>
            <input id="number-input" placeholder="0" type="number" required>
            <input id="Search" type="button" value="Search!">
        </div>

        <div class="sortcontainer">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
        </div>
    </body>
</html>
