<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Searches</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="input-container">
            <label id="input-header" for="number-input">Enter value for binary search to search!</label>
            <input id="number-input" placeholder="0" type="number">
            <input id="Search" type="button" value="Search!">
        </div>

        <div class="sortcontainer">
            <div class="box one">1</div>
            <div class="box two">2</div>
            <div class="box three">3</div>
            <div class="box four">4</div>
            <div class="box five">5</div>
            <div class="box six">6</div>
            <div class="box seven">7</div>
            <div class="box eight">8</div>
        </div>
        <script src="script.js"></script>
    </body>


</html>
